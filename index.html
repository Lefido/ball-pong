<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trait-central"></div>
    <div class="game-over">
        <h2>GAME OVER</h2>
        <h3 class="perdant">Le player 1 Ã  perdu</h3>
    </div>
    <div class="tab-score">
        <div class="score">
            <h2>PLAYER 1</h2>
            <h3>Life <span class="life-p1">5</span></h3>
            <h3>Score <span class="score-p1">0</span></h3>
        </div>
        <div class="score">
            <h2>PLAYER 2</h2>
            <h3>Life <span class="life-p2">5</span></h3>

        </div>
    </div>
    <button class="start">START</button>
    <div class="ball"></div>
    <div class="player-1 palet"></div>
    <div class="player-2 palet"></div>

    <script src="script.js"></script>
</body>
</html>
